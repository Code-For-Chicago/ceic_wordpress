version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
        PRODUCTION: 'true'
   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "80:80"
     restart: always
     volumes: 
      - ./wp-content:/var/www/html/wp-content
     environment:
       PRODUCTION: 'true'

volumes:
    db_data: {}